<!DOCTYPE html>
<html>
  <head>
    <title>Ukulele Strings Tool</title>
    <script src="elm.js"></script>
    <style>
    </style>
  </head>
  <body>
    <div id="elm"></div>
    <script>

      var app =
            Elm.Main.init({ node: document.getElementById("elm"),
			    flags: {
				windowWidth: window.innerWidth,
				windowHeight: window.innerHeight
			    }
			  });

      app.ports.copy.subscribe(() => {
          console.log('copy');
          var elem = document.querySelector('#copyarea');
          elem.select()
          document.execCommand("copy");
      });

    </script>
  </body>
</html>
